{% load blog_tags %} <!--Add tags-->
{% load static %} <!--links static elements to the template (like css)-->
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
  <div id="sidebar">
    <h2>My blog</h2>
    <p>This is my blog. I have {% total_posts %} posts so far.</p>
  </div>
</body>
</html>
